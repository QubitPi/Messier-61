---
name: Test

"on":
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  yaml-lint:
    name: YAML Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actionshub/yamllint@main
  markdown-lint:
    name: Markdown Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actionshub/markdownlint@main
  markdown-link-check:
    name: Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: "yes"

  build-and-test:
    name: Build & Test Messier-61
    needs: [yaml-lint, markdown-lint, markdown-link-check]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [16]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Code style check
        run: npx prettier --check .
      - name: Static code analysis
        run: npx eslint .
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build

  test-doc-build:
    name: Test Messier-61 Documentation Build
    needs: [yaml-lint, markdown-lint, markdown-link-check]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Messier-61 dependencies so that TypeDoc process source files properly
        run: |
          cd ../
          npm install

          cd packages/messier-61-graph
          npm install

          cd ../messier-61-graphql-server
          npm install
      - name: Install doc dependencies
        run: yarn install
      - name: Build documentation
        run: yarn build
